<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center" style="top:0px;">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <div class="logo me-auto">
        <h1><a th:href="@{/home}">台灣高鐵 Taiwan High Speed Rail</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" th:href="@{/home#hero}">首頁</a></li>
          <li><a class="nav-link scrollto" th:href="@{/home#why-us}">最新消息</a></li>
          <li><a class="nav-link scrollto" th:href="@{/home#specials}">購票資訊</a></li>
          <li><a class="nav-link scrollto" th:href="@{/home#contact}">聯絡我們</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <a href="#book-a-table" class="book-a-table-btn scrollto">會員註冊/登入</a>

    </div>
  </header><!-- End Header -->

  <main id="main">

	<!-- ======= Menu Section ======= -->
    <section id="menu" class="menu" style="padding-top:100px">
      <div class="container">

        <div class="section-title">
          <h2 th:text="${stationStartName + '&nbsp;→&nbsp;' + stationEndName}"></h2> 
          <p th:text="${date + ' ' + time}"></p> 
        </div>

        <div class="row menu-container">
          <div class="col-lg-6 menu-item" th:each="result: ${page.results}">
            <div class="menu-content">
              <a th:href="@{'/trains/trainschedule?trainNum=' + ${result.trainNum} + '&runDate=' + ${date}}" 
              th:text="${result.trainNum}" style="font-size:120%;"></a>
              
              <span><a class="btn btn-outline-warning" th:href="@{'/order?trainNum=' + ${result.trainNum} + '&runDate=' + ${date}
              	+ '&stationStartId=' + ${stationStartId} + '&stationEndId=' + ${stationEndId}}">訂票</a></span>
            
            </div>
            <div class="menu-ingredients" 
            	th:text="'DEP:&nbsp;' + ${result.startTime} + '&nbsp;ARR:&nbsp;' + ${result.endTime} 
            	+ '&nbsp;TT:&nbsp;' + ${result.travelTime} + '&nbsp;Non-Rev:&nbsp;' + ${result.nonReservedCarNum}" 
            	style="font-size:100%;">
            </div>
          </div>
        </div>
        
        <div class="mt-5">
	        <nav th:if="${page.total > 0}" th:with="params='?stationStartId=' + ${stationStartId} 
	        	+ '&stationEndId=' + ${stationEndId} + '&departureDate=' + ${date} 
	        	+ '&arrivalTime=' + ${time} + '&limit=' + ${page.limit}">
	        	
			  <ul class="pagination justify-content-center" th:with="url='/trains/arrivaltimetable'">
			    
			    <li class="page-item" th:classappend="${page.current eq 1}? 'disabled'">
			      <a class="page-link" th:href="@{${url} + ${params} + '&offset=0'}">&laquo;</a>
			    </li>
			    <li class="page-item" th:if="${page.current gt 3}">
			      <a class="page-link" href="#">...</a>
			    </li>
			    <li class="page-item" th:if="${page.current gt 2}">
			      <a class="page-link" th:href="@{${url} + ${params} + '&offset=' + ${(page.current - 3) * page.limit}}" th:text="${page.current - 2}"></a>
			    </li>
			    <li class="page-item" th:if="${page.current gt 1}">
			      <a class="page-link" th:href="@{${url} + ${params} + '&offset=' + ${(page.current - 2) * page.limit}}" th:text="${page.current - 1}"></a>
			    </li>
			    <li class="page-item active">
			      <a class="page-link" style="background-color:#ffb03b; border-color:#dee2e6;" href="#" th:text="${page.current}"></a>
			    </li>
			    <li class="page-item" th:if="${page.current lt page.pages}">
			      <a class="page-link" th:href="@{${url} + ${params} + '&offset=' + ${page.current * page.limit}}" th:text="${page.current + 1}"></a>
			    </li>
			    <li class="page-item" th:if="${page.current + 1 lt page.pages}">
			      <a class="page-link" th:href="@{${url} + ${params} + '&offset=' + ${(page.current + 1) * page.limit}}" th:text="${page.current + 2}"></a>
			    </li>
			    <li class="page-item" th:if="${page.current + 2 lt page.pages}">
			      <a class="page-link" href="#">...</a>
			    </li>
			    <li class="page-item" th:classappend="${page.current eq page.pages}? 'disabled'">
			      <a class="page-link" th:href="@{${url} + ${params} + '&offset=' + ${(page.pages - 1) * page.limit}}">&raquo;</a>
			    </li>
			  </ul>
			</nav>
	    </div>
      </div>
    </section><!-- End Menu Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <h3>台灣高鐵APP</h3>
      <p>「台灣高鐵」App為台灣高鐵公司推出全功能旅程服務，不論您身在何處，隨時查詢車次、便利轉乘、購票及購物引導、推薦旅遊行程及飯店等一次到位。</p>
      <div class="social-links">
        <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>台灣高速鐵路股份有限公司 Taiwan High Speed Rail Corporation.</span></strong> All Rights Reserved.
      </div>

        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer><!-- End Footer -->
